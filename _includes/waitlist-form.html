<div class="modal fade" id="waitlistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form class="needs-validation" action="{{ site.form_endpoint }}" method="POST" novalidate>
                <div class="modal-header border-0">
                    <a class="navbar-brand w-100 text-center" href="/">
                        {{ site.email_signup_title }}
                        <img src="/assets/images/Icon.png" width="30" height="30" class="d-inline-block align-top" alt="Scrillionaire">
                        Scrillionaire?
                    </a>
                </div>
                <div class="modal-body">
                    <blockquote class="blockquote text-center">
                        <p class="lead">{{ site.email_signup_copy | markdownify }}</p>
                    </blockquote>
                    <div id="emailHelp" class="form-text text-muted text-center">We'll never share your email with anyone else.</div>
                    <div class="my-4"></div>
                    <input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="What's your name, boss?" required>
                    <div class="invalid-feedback">
                        Whatchya want us to call ya?
                    </div>
                    <div class="valid-feedback">
                        Sweet name dude!
                    </div>
                    <div class="my-2"></div>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="What email do you want us to hit you up at?" required>
                    <div class="invalid-feedback">
                        How am I supposed to send you the invite without an email, chief?
                    </div>
                    <div class="valid-feedback">
                        That's original... litterally, it's unique...
                    </div>
                    <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
                    <input type="hidden" name="_gotcha" style="display:none !important"> 
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="w-100 btn btn-primary btn-lg">Hit me up when it's ready!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute("{{ site.reCaptcha_public_key }}", {action: 'homepage'})
        .then(function(token) {
          document.getElementById('captchaResponse').value = token;
        });
      });
 </script>
