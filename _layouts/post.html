---
layout: default
---
<div class="jumbotron inset">
  <div class="row">
      <div class="col container inset">
        <h1 style="color: #74F9B8;" >{{ page.title }}</h1>
        <h1>{{ page.subtitle }}</h1>
        <h2>{{ page.date | date_to_string }}</h2>
      </div>
      <div class="col card card-body shadow">
        {% assign author = site.team | where: 'short_name', page.teammember | first %}
        {% if author %}
          <h1>By <a href="{{ author.url }}">{{ author.name }}</a></h1>
        {% endif %}
      </div>
  </div>
</div>
<div class="inset">
  {{ content }}
</div>
